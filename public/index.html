<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>My Fitness Tracker</title>
</head>
<body>
    <div class="header">
        <h1>My Fitness Tracker</h1>
        <p>A place to mangage your workout plans.</p>
        <img src="fitness-tracker.png" alt="Man lifting dumbell" height="300px">
    </div>
    <div class="add-workouts">
        <h3>Add a new workout.</h3>
        <div class="add-new">
            <form>
                <p>Add up to four exercises per workout.</p>
                <span class="title">Workout Name: <input type="text" name="name"></span>
                <br>
                Exercise 1: <input type="text" name="exercise">
                <br>
                Exercise 2: <input type="text" name="exercise">
                <br>
                Exercise 3: <input type="text" name="exercise">
                <br>
                Exercise 4: <input type="text" name="exercise">
                <br>
                <button>Add</button>
            </form>
        </div>
    </div>
    <div class="view-workouts">
        <h3>View all workouts.</h3>
    </div>

<footer>
    <p>Image courtesy of <a href="https://icons8.com" alt="Icons-8">Ouch.pics</a>.</p>
</footer>
</body>
</html>
